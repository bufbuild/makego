name: ci
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: setup-go
        if: success()
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.3
      - name: ci
        if: success()
        run: make ci
